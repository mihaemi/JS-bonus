<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <script>
        // display a square with color + size from prompt()

        color = prompt("Enter color name or code")
        size = prompt("Enter size in pixels")
        borderWidth = prompt("Enter border width in px")
        borderColor = prompt("Enter border color")

    document.write(
        `<div style="
       background: ${color}; 
       width: ${size}px; 
       height:  ${size}px;
       border: ${borderWidth}px solid ${borderColor};">
        
    </div>`
    )
    </script>

   
    
</body>
</html>
