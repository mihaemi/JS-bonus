<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Approval</title>
</head>
<body>

    <script>
        // IN:  student general mark
        // OUT: yes/no
        
        //variable
        studentMark   = +prompt("mark ?")    
        studentBudget = +prompt("money ?")

        //constant
        APPROVAL_MARK = 7
        CONTRACT_COST = 10000

        // approvedMark  = studentMark >= APPROVAL_MARK
        // approvedMoney = studentBudget >= CONTRACT_COST

        // approved      = approvedMark || approvedMoney

        approved = studentMark >= APPROVAL_MARK || studentBudget >= CONTRACT_COST

        alert("Is approved?" + approved)

    </script>
    
</body>
</html>
