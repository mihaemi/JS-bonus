<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        tempC = 10
        LIMIT = 18

        if (tempC >= LIMIT ) {
            document.write("Warm")
            document.write("<img src='https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Status-weather-clear-icon.png' " )
        } else {
            document.write("Cold")
            document.write("<img src='https://icons.iconarchive.com/icons/mkho/christmas/72/Snow-flake-icon.png' ")
        }
    </script>
    
</body>
</html>
