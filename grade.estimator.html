<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>

    <script>
        grade = parseFloat(prompt("Your grade, please: ")) 
         

        // LIMIT = 7
        // if (grade >= LIMIT) {
        //     alert("Good!")

        // } else {
        //     alert("Bad!")

        // }

        if (grade >=1 && grade <=4) {
            alert("Very bad")
        } else if (grade >=5 && grade <=6) {
            alert("Bad")
        } else if (grade>=7 && grade<=8) {
            alert("Ok")
        } else if (grade=9) {
            alert("Good")
        } else if (grade=10) {
            alert("Excelent!")
        } 


        // very bad = 1..4
        // bad      = 5..6
        // ok       = 7..8
        // good     = 9
        // excelent = 10
 
    </script>
    
</body>
</html>
